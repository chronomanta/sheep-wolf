<html>
    <head>
        <title>Wilki i owce</title>

        <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
        
        <script src="sheepwolf.js"></script>
        
    </head>

    <body>
        <div id="board1" style="width: 400px"></div>

        <script>
            var game = new SheepWolf();

            var onDrop = function(source, target, piece, newPos, oldPos, orientation) {
                game.onDrop(source, target, piece, newPos, oldPos, orientation);
            }

            var board = Chessboard('board1', {
                draggable: true,
                position: '1p1p1p1p/8/8/8/8/8/8/4P3',
                onDrop: game.onDrop.bind(game)
            });

            game.setBoard(board);
        </script>
    </body>
</html>
