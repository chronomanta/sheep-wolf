<html>
    <head>
        <title>Wilki i owce</title>

        <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
        
        <script src="sheepwolf.js"></script>
        
    </head>

    <body>
        <div id="board1" style="width: 400px"></div>

        <script>
            var whiteSquareGrey = '#a9a9a9';
            var blackSquareGrey = '#696969';
            var game = new SheepWolf();

            var position = game.startGame();

            function onDragStart (source, piece) {
                if (game.gameOver()) return false

                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false
                }
            }

            function onDrop (source, target) {
                removeGreySquares()

                var move = game.move(source, target);

                if (move === null) return 'snapback';
            }

            function removeGreySquares () {
                $('#board1 .square-55d63').css('background', '');
            }

            function greySquare (square) {
                var $square = $('#board1 .square-' + square);

                var background = whiteSquareGrey;
                if ($square.hasClass('black-3c85d')) {
                    background = blackSquareGrey;
                }

                $square.css('background', background);
            }

            function onMouseoverSquare (square, piece) {
                var moves = game.moves(square)

                if (moves.length === 0) return;

                greySquare(square);

                for (var i = 0; i < moves.length; i++) {
                    greySquare(moves[i]);
                }
            }

            function onMouseoutSquare (square, piece) {
                removeGreySquares();
            }

            var board = Chessboard('board1', {
                draggable: true,
                position: position,
                onDragStart: onDragStart,
                onDrop: onDrop,
                onMouseoutSquare: onMouseoutSquare,
                onMouseoverSquare: onMouseoverSquare
            });

        </script>
    </body>
</html>
